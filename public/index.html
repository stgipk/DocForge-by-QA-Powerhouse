<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCFORGE by QA-Powerhouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Centered logo at the top -->
    <div class="logo">
        <img src="index-banner.gif" alt="Logo" style="max-width: 400px;">
    </div>

    <div class="container">
        <h1>DOCFORGE by QA-Powerhouse</h1>
        <div class="dropdown">
            <button class="dropbtn">Generate Documents Here</button>
            <div class="dropdown-content">
                <button onclick="generateDocument('unique', 'pdf')">Generate Unique PDF</button>
                <button onclick="generateDocument('unique', 'word')">Generate Unique Word</button>
                <button onclick="generateDocument('unique', 'excel')">Generate Unique Excel</button>
                <button onclick="generateDocument('blank', 'pdf')">Generate Blank PDF</button>
                <button onclick="generateDocument('blank', 'word')">Generate Blank Word</button>
                <button onclick="generateDocument('blank', 'excel')">Generate Blank Excel</button>
                <button onclick="generateDocument('fillable', 'pdf')">Generate Fillable PDF</button>
                <button onclick="generateDocument('non-fillable', 'pdf')">Generate Non-Fillable PDF</button>
                <button onclick="duplicateDocument('pdf')">Duplicate PDF</button>
                <button onclick="duplicateDocument('jpg')">Duplicate Image</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Powered by: QA-POWERHOUSEðŸ”¥<br>
        Pratik, Parth, Mitesh, Paras
    </div>
    <script src="script.js"></script>
